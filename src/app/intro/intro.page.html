<ion-content class="ion-padding">


  <ion-text class="animated fadeInDown delay-2s">
    <h1>Welcome.</h1>
    <p>Get started by logging into your <br> account.</p>
  </ion-text>

  <div class="actions animated fadeInUp delay-3s">
    <div class="login-buttons">
      <ion-button (click)="onClick()" expand="block">
        <ion-avatar>
          <img src="../../assets/f.png">
        </ion-avatar>
        <ion-label>Facebook</ion-label>
      </ion-button>

      <ion-button (click)="signupWithGoogle()" expand="block">
        <ion-avatar>
          <img src="../../assets/g.png">
        </ion-avatar>
        <ion-label>Google</ion-label>
      </ion-button>
    </div>
    
    <div class="separator">
      <span>OR</span>
      <span class="line left"></span>
      <span class="line right"></span>
    </div>
    <ion-button class="signup-button" (click)="signUpModal()" expand="block" fill="solid" size="large">
      SIGNUP VIA EMAIL
    </ion-button>
    <p class="login">Existing user?  <a href="javascript:void(0)" (click)="loginModal()">LOG IN</a></p>
  </div>

  </ion-content>
