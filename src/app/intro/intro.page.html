<div id="custom-overlay" [style.display]="splashScreen? 'block' : 'none'">
  <div class="flb animated fadeInDown slower delay-2s">
    <ion-img src="../assets/tfd-logo.png"></ion-img>
    <h1>TFD</h1>
  </div>
</div>

<ion-content class="ion-padding">

  <ion-img src="../assets/tfd-logo.png"></ion-img>
  <h1 class="text-color">The Father's Dwelling Church</h1>
  <p class="text-color">bringing many sons and daugthers unto glory</p>

  <form>
    <ion-item lines="none">
      <!-- <ion-label position="floating">Username</ion-label> -->
      <ion-input type="text" placeholder="Username"></ion-input>
      <ion-icon slot="start" name="person" mode="ios"></ion-icon>
    </ion-item>

    <ion-item lines="none">
      <!-- <ion-label position="floating">Password</ion-label> -->
      <ion-input type="password" placeholder="Password"></ion-input>
      <ion-icon slot="start" name="lock" mode="ios"></ion-icon>
     </ion-item>
  </form>

  <ion-button (click)="logIn()" class="loginBtn" fill="solid" expand="block" mode="ios">
    <ion-ripple-effect type="bounded"></ion-ripple-effect>
    LOGIN
  </ion-button>
  
  <a href="#">Forgot Password?</a>
  
  <ion-button (click)="signUp()" class="signUpBtn" fill="outline" expand="block" mode="ios">
    <ion-ripple-effect type="bounded"></ion-ripple-effect>
    SIGNUP
  </ion-button>


</ion-content>
